<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div class="header">
            <h1 class="title">Inbox</h1>
            <div class="settings"></div>
        </div>
        <div class="list">
            <div class="todo">

                <div class="list-item checked">
                    <h2 class="item-title">buy milk</h2>
                    <div class="date-container">
                        <div class="flag"></div>

                        <div class="date">14 jul</div>
                    </div>

                </div>
            </div>

            <div class="todo">

                <div class="list-item unchecked">
                    <h2 class="item-title">pay bill pay pay pay pay pay paypays</h2>
                    <div class="date-container">
                        <div class="flag"></div>

                        <div class="date">14 jul</div>
                    </div>
                </div>
            </div>

            <div class="todo">
                <div class="list-item unchecked">
                    <h2 class="item-title">yet another list item</h2>
                    <div class="date-container">
                        <div class="flag"></div>

                        <div class="date">14 jul</div>
                    </div>
                </div>
                <div class="item-details">
                    <h3 class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                        tempor incididunt ut labore et dolore magna aliqua.</h3>
                    <div class="tag-container">
                        <div class="tag">home</div>
                        <div class="tag">project</div>
                    </div>

                    <div class="toolbar">
                        <div class="edit"></div>
                        <div class="trash"></div>
                    </div>
                </div>
            </div>

            <div class="todo form">
                <div class="list-item unchecked">

                    <span class="item-title input-title" placeholder="todo title" contenteditable></span>
                    <div class="date-container">
                        <div class="flag"></div>

                        <input type="date" id="due-date" name="due-date" class="due-date-input">
                    </div>
                </div>
                <div class="item-details">
                    <span class=" description input-description" role="textbox" contenteditable></span>
                    <div class="tag-container">
                        <div class="tag">home</div>
                        <div class="tag">project</div>
                        <span type="text" class="new-tag" placeholder="new" contenteditable></span>
                    </div>

                    <div class="toolbar">
                       <button class="save-btn"></button>
                    </div>
                </div>
            </div>
        <div id="new-note-container">
            <button class="new-note"></button>
        </div>
        </div>
    </div>
</body>

</html>
