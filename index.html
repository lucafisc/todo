<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
<script defer src="main.698d97353a5fd8e2e7b6.js"></script></head>

<body>
  <div class="content">
    <nav class="sidebar">
      <div id="inbox" class="menu-container current-project">
        <i id="inbox-icon" class="fa-solid fa-inbox project-icon"> </i>
        <h4 class="project-title">Inbox</h4>
        <h4 class="project-unchecked"></h4>
      </div>
      <div id="today" class="menu-container">
        <i id="today-icon" class="fa-solid fa-calendar-day project-icon"></i>
        <h4 class="project-title">Today</h4>
        <h4 class="project-unchecked"></h4>
      </div>
      <div id="important" class="menu-container">
        <i id="flag-icon" class="fa-solid fa-flag project-icon"></i>
        <h4 class="project-title">Important</h4>
        <h4 class="project-unchecked"></h4>
      </div>
      <div class="menu-divider">
        <h4 class="divider-title">Projects</h4>
        <button id="new-project-btn" class="sidebar-btn divider-btn"></button>
      </div>
      <div id="projects-list">
        <div id="menu-input" class="menu-container menu-input hidden">
          <i id="flag-icon" class="fa-solid fa-circle project-icon"></i>
          <span id="input-project-title" contenteditable="true" class="project-title input-project-title"></span>
          <i id="confirm-new-project-btn" class="fa-solid fa-check project-icon"></i>
        </div>
      </div>
      <div class="menu-divider">
        <h4 class="divider-title">Tags</h4>
      </div>
      <div id="tags-list"></div>
    </nav>
    <main>
      <div id="header" class="header">
        <div class="main">
          <h1 id="page-title" class="title" data-page="inbox">Inbox</h1>
        </div>
        <img src="03db3ce7c0ac07f3db80.jpg" alt="">
        <div id="set-theme" class="settings">
          <div id="theme-1" class="theme current-theme"></div>
          <div id="theme-2" class="theme"></div>
          <div id="theme-3" class="theme"></div>
        </div>
      </div>
      <div id="list" class="list">
        <button id="new-note" class="new-note"></button>
      </div>
    </main>
  </div>
</body>

</html>
